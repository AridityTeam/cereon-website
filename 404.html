<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cereon</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="fixed top-0 left-0 w-full h-full flex flex-col gap-10 bg-white dark:bg-gray-700 text-black dark:text-white overflow-auto">
        <nav class="w-full bg-emerald-600 text-white shadow p-2">
            <div class="max-w-6xl mx-auto px-4">
                <ul class="flex items-center justify-center h-10 space-x-4">
                    <li>
                        <a href="/"
                        class="block px-3 py-2 rounded-md hover:bg-blue-600 transition-colors"
                        >Home</a>
                    </li>
                    <li>
                        <a href="/downloads"
                        class="block px-3 py-2 rounded-md hover:bg-blue-600 transition-colors"
                        >Downloads</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="w-full h-full p-2 flex flex-col flex-nowrap text-center" id="main-content">
            <h1 class="text-6xl text-red-600">Page not found</h1>
            
            <div class="flex flex-col gap-6 mt-12">
                <section class="flex flex-col justify-center items-center text-center p-2" id="error-content">
                    <p class="max-w-prose text-lg text-gray-500 dark:text-gray-400 text-center">
                        Whoops, you've reached the bottom, and yet you kept digging.
                    </p>
                    <p class="max-w-prose text-lg text-gray-500 dark:text-gray-400 text-center">
                        Perhaps try to select one of the available pages
                        in the navigation bar on top?
                    </p>
                    <p class="max-w-prose text-lg text-gray-500 dark:text-gray-400 text-center mt-6">
                        Otherwise you can just <a class="text-blue-400 hover:underline hover:cursor-pointer" target="_blank" href="/">go back to the homepage</a>.
                    </p>
                </section>
            </div>
        </main>
        <footer class="bg-slate-200 dark:bg-slate-800 text-black dark:text-white rounded-lg p-2">
            <div class="w-full flex flex-col justify-center items-center text-center">
                <p class="max-w-prose text-gray-500 dark:text-gray-400 text-center">
                    An
                    <img alt="Aridity Logo" src="assets/aridity_logo.png" 
                    class="inline w-16 h-13 align-middle" />
                    project.
                </p>
                <p class="max-w-prose text-xs text-gray-500 dark:text-gray-400 text-center">
                    Copyright &copy; 2025 The Aridity Team, all rights reserved.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
